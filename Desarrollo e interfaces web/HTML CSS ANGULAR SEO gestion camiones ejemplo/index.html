<!DOCTYPE html>
<html lang="es" ng-app="GestionCamionesApp">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Camiones - Tu Empresa</title>
    <meta name="description" content="Gestión de camiones para optimizar tu flota y logística. Encuentra información detallada de cada camión.">
    <!-- Descripción para motores de búsqueda -->

    <!-- Etiquetas meta adicionales para SEO -->
    <meta name="keywords" content="gestión de camiones, logística, flota de vehículos">
    <meta name="author" content="Tu Empresa S.A.">

    <!-- Enlace al archivo de estilos CSS -->
    <link href="css/gestion_camiones.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-controller="CamionesController">
    <!-- Cuerpo del documento con controlador AngularJS -->

    <!-- Encabezado principal -->
    <h1>Gestión de Camiones - Tu Empresa</h1>

    <!-- Contenedor Principal -->
    <div class="container">

        <!-- Lista de Camiones (utilizando AngularJS) -->
        <div id="truck-list" class="row">
            <!-- Utiliza ng-repeat para iterar sobre cada camión en el array 'camiones' -->
            <div class="col" ng-repeat="camion in camiones">
                <!-- Tarjeta de Camión -->
                <div class="truck-card" ng-click="mostrarDetalles(camion)">
                    <!-- Imagen del camión con URL dinámica utilizando ng-src -->
                    <img ng-src="{{camion.imagen}}" alt="{{camion.modelo}}">
                    <!-- Detalles del camión -->
                    <h3>{{camion.modelo}}</h3>
                    <p>Marca: {{camion.marca}}</p>
                    <p>Año: {{camion.ano}}</p>
                </div>
            </div>
        </div>

        <!-- Formulario para Agregar Camiones -->
        <div id="add-truck-form">
            <!-- Título del formulario -->
            <h2>Agregar Nuevo Camión</h2>
            <!-- Utiliza ng-submit para manejar el envío del formulario -->
            <form id="truck-form" ng-submit="agregarCamion()">
                <!-- Campos del formulario con enlace bidireccional utilizando ng-model -->
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" ng-model="nuevoCamion.modelo" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" ng-model="nuevoCamion.marca" required>

                <label for="ano">Año:</label>
                <input type="number" id="ano" ng-model="nuevoCamion.ano" required>

                <label for="imagen">Imagen URL:</label>
                <input type="text" id="imagen" ng-model="nuevoCamion.imagen" required>

                <!-- Botón para agregar camión -->
                <button type="submit">Agregar Camión</button>
            </form>
        </div>

    </div>

    <!-- Scripts -->
    <!-- Incluye AngularJS desde CDN -->
    <script src="js/angular.min_1.js" type="text/javascript"></script>
    <!-- Incluye el archivo de script AngularJS local -->
    <script src="js/gestion_camiones_angular.js" type="text/javascript"></script>

</body>
</html>
