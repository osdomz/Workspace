<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyPulse</title>
    <link rel="stylesheet" href="./CSS/index.css" />
    <!-- Reemplaza "tucsspersonalizado.css" con la ruta de tu archivo CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="page-container">
        <div class="content">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">SkyPulse</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ms-3" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ms-3" href="#">Paquetes</a>
                            </li>
                            <li class="nav-item ms-3">
                                <!-- Espacio entre el botón "Login" y el botón deshabilitado -->
                                <a class="nav-link disabled" aria-disabled="true" id="mis-viajes-link">Mis viajes</a>
                            </li>
                            <li class="nav-item dropdown ms-5">
                                <!-- Agregamos la clase 'dropdown' al elemento 'li' -->
                                <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Login
                                </a>
                                <ul class="dropdown-menu custom-login" aria-labelledby="loginDropdown">
                                    <!-- Menú desplegable para el login -->
                                    <li>
                                        <div class="forms-container">
                                            <!-- Formulario de inicio de sesión -->
                                            <form class="login-form">
                                                <input type="text" placeholder="Nombre de usuario" />
                                                <input type="password" placeholder="Contraseña" />
                                                <button>Iniciar sesión</button>
                                            </form>

                                            <!-- Botón para mostrar el formulario de registro -->
                                            <button id="show-registration-form">Registro</button>

                                            <!-- Formulario de registro (inicialmente oculto) -->
                                            <form class="registration-form" id="registration-form"
                                                style="display: none">
                                                <input type="text" placeholder="Nombre de usuario" />
                                                <input type="password" placeholder="Contraseña" />
                                                <input type="email" placeholder="Correo electrónico" />
                                                <button>Registrarse</button>
                                                <button id="return-to-login">
                                                    Volver al inicio de sesión
                                                </button>
                                            </form>

                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="home">
                <div class="title-container">
                    <h1 class="titulo-home">SkyPulse</h1>
                    <p class="slogan-home">
                        ¿A dónde quieres ir hoy?<br />
                        ¡No te limites! Descubre el mundo<br />
                        con nosotros;)
                    </p>
                    <form class="search-form">
                        <input type="text" id="destino" placeholder="Buscar destino..." />
                        <button type="submit" id="btn_buscar">Buscar</button>
                    </form>
                </div>

                <div class="image-container">
                    <img src="./img/paris.png" alt="Descripción de la imagen" class="imagen-home" />
                </div>
        </di>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./JS/index.js"></script>
</body>

</html>
