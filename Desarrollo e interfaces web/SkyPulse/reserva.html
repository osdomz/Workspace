<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>

    <link rel="stylesheet" href="css/libraries.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reserva.css">
</head>

<body>


    <div class="global__header"></div>

    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <div class="intro-wrap">
                        <h1 class="mb-0">Reservar</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="image-gallery mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="custCarousel" class="carousel slide row justify-content-center" data-ride="carousel">

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="" alt="Hills">
                            </div>

                            <div class="carousel-item">
                                <img src="" alt="Hills">
                            </div>

                            <div class="carousel-item">
                                <img src="" alt="Hills">
                            </div>

                            <div class="carousel-item">
                                <img src="" alt="Hills">
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#custCarousel" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#custCarousel" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>

                        <ol class="carousel-indicators list-inline">
                            <li class="list-inline-item active">
                                <a id="carousel-selector-0" class="selected" data-slide-to="0"
                                    data-target="#custCarousel">
                                    <img src="" class="thumnail img-fluid">
                                </a>
                            </li>

                            <li class="list-inline-item">
                                <a id="carousel-selector-1" data-slide-to="1" data-target="#custCarousel">
                                    <img src="" class="thumnail img-fluid">
                                </a>
                            </li>

                            <li class="list-inline-item">
                                <a id="carousel-selector-2" data-slide-to="2" data-target="#custCarousel">
                                    <img src="" class="thumnail img-fluid">
                                </a>
                            </li>

                            <li class="list-inline-item">
                                <a id="carousel-selector-2" data-slide-to="3" data-target="#custCarousel">
                                    <img src="" class="thumnail img-fluid">
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="info-destino">
        <div class="container">
            <div class="row w-100">
                <div class="col-12 col-md-7">
                    <h2 class="info-destino-title"></h2>
                    <p class="info-destino-texto mt-4">
                     
                    </p>

                    <p class="info-destino-texto">
                      

                    </p>

                    <p class="info-destino-texto">
                   
                    </p>
                </div>

                <div class="col-12 mt-5 mt-md-0 col-md-5 d-flex justify-content-center justify-content-md-end">
                    <div class="hotel-info p-4">
                        <h3 class="hotel-title"></h3>
                        <div>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </div>

                        <div class="mt-4 d-flex">
                            <div class="mr-4">
                                <i class="bi bi-person-fill"></i>
                                <span class="numPersonas"></span>
                            </div>

                            <div class="">
                                <i class="bi bi-lamp-fill"></i>
                                 <span class="numCamas"></span>
                            </div>

                        </div>

                        <div class="mt-3 d-flex">
                            <div class="mr-3">
                                <i class="bi bi-arrow-bar-right"></i>
                                <span class="fechaEntrada"></span>
                            </div>

                            <div class="">
                                <i class="bi bi-arrow-bar-left"></i>
                                <span class="fechaSalida"></span>
                            </div>
                            
                        </div>

                        <h3 class="precio mt-4 fw-bold"></h3>
                        <a class="btn-reserva mt-4 btn bg-white btn-md font-weight-bold">Reservar</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="py-5 cta-section ">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <h2 class="mb-2 text-white">Explora el mundo con nosotros. Contactanos</h2>
                    <p class="mb-4 lead text-white text-white-opacity">Vive las mejores experiencias</p>
                    <p class="mb-0"><a href="contacto.html"
                            class="btn btn-outline-white text-white btn-md font-weight-bold">Contacta</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="global__footer"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="js/reservarDestino.js"></script>
	<script type="module" src="js/header-footer.js"></script>


</body>

</html>
