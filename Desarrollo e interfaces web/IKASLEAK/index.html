<!DOCTYPE html>
<html ng-app="animalApp">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <title>AZTERKETA</title>
</head>

<body ng-controller="AnimalController">

    <div id="pagInicial">
        <header>
            <h1>IDENTIFICA LOS ANIMALES</h1>
            <div id="barraImagenes">
                <div ng-repeat="animal in animals"> <img ng-src="{{ animal.imgAnimal }}"></div>
            </div>
            <hr>
            <div id="barraCirculos"> </div>
            <button class="tipoSelect" id="verResultados" ng-click="checkResults()">VER
                RESULTADOS</button>
            <button class="tipoSelect" id="verElegirNivel" ng-click="start()">REALIZAR TEST</button>
            <hr>
        </header>

        <div id="chuleta" ng-show="checkResults">
            <table>
                <tr ng-repeat="animal in animalsChuleta">
                    <td>
                        <img ng-src="{{ animal.imgAnimal }}">
                    </td>
                    <td class="ver">{{ animal.nombre }}</td>
                </tr>
            </table>
        </div>

        <div id="zonaresultados">
            <table>
                <tr ng-repeat="(key, value) in results">
                    <td class="ver">{{ key }}</td>
                    <td class="ver" ng-style="{'color': (value === 'Correcto') ? 'green' : 'red'}">{{ value }}</td>
                </tr>
            </table>
            <button class="tipoSelect" ng-click="resetGame()">REINICIAR JUEGO</button>
        </div>

        <div id="zonatest">
            <div id="niveles">
                <button class="tipoSelect" ng-click="startGame('facil')">NIVEL F√ÅCIL</button>
                <button class="tipoSelect" ng-click="startGame('medio')">NIVEL MEDIO</button>
                <button class="tipoSelect" ng-click="startGame('dificil')">NIVEL AVANZADO</button>
            </div>
            <div id="content">
                <div ng-repeat="animal in filteredAnimals" ng-show="gameStarted">
                    <div id="juegoAnimale">
                        <img ng-src="{{ animal.imgAnimal }}">
                        <div id="juegoAnimaleButtons">
                            <button class="tipoSelect"
                                ng-click="checkAnswer($event, animal.id, animal.R1, animal.correcto)">{{ animal.R1
                                }}</button>
                            <button class="tipoSelect"
                                ng-click="checkAnswer($event, animal.id, animal.R2, animal.correcto)">{{ animal.R2
                                }}</button>
                            <button class="tipoSelect"
                                ng-click="checkAnswer($event, animal.id, animal.R3, animal.correcto)">{{ animal.R3
                                }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/animales.js" type="text/javascript"></script>
</body>

</html>
