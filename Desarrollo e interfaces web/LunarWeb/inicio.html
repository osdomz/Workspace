<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sitio web oficial Lunar | LUNAR </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="./CSS/global.css">
  <link rel="stylesheet" type="text/css" href="./CSS/navbar.css">
  <link rel="stylesheet" type="text/css" href="./CSS/filtros.css">
  <link rel="stylesheet" type="text/css" href="./CSS/sliders.css">
  <link rel="stylesheet" type="text/css" href="./CSS/footer.css">
</head>

<body>
  <!-- Contenido de la cabecera -->
  <header>
    <!-- Barra de navegación -->
    <div class="contenedor-header">
      <div id="navbar">
        <!-- Aquí va tu barra de navegación -->
      </div>
    </div>
      <!-- Contenedor de filtros -->
      <div class="contenedor-filtros">
        <img src="CONTENTS/images/icons/filtro.svg" class="icono-filtro" alt="Icono de filtro">
        <div class="contenedor-interno" id="filtros">
          <!-- Aquí van tus filtros -->
        </div>
      </div>
    </div>
  </header>
  

  <!----------------------------------------------------------------------------------------------------------------------------->
  <!-- Contenido principal de la página -->
  <main>
      <div class="contenedor-sliders" id="sliders-container"></div>
  </main>

  <!----------------------------------------------------------------------------------------------------------------------------->
  <!-- Pie de página -->

    <div id="footer"></div>
  </footer>

  <!----------------------------------------------------------------------------------------------------------------------------->
  <!-- Incluye los scripts de Bootstrap y jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  <script src="JS/header&footer.js"></script>
  <script src="JS/sliders.js"></script>
