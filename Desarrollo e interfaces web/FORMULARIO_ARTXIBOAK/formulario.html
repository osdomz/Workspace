<!DOCTYPE html>
<html>

<head>
  <link href="formulario.css" rel="stylesheet" type="text/css" />
  <script src="formulario.js" type="text/javascript"></script>
</head>

<body>

  <h2>FORMULARIO</h2>
  <p></p>

  <div class="container">
    <form id="finscripcion" name="encuesta" action="bigarrenLehioa.html?" method="get">

      <fieldset>
        <legend>Identificaci&oacute;n</legend>
        <div class="row">
          <div class="col-25">
            <label for="correo">Cuenta de correo</label>
          </div>
          <div class="col-75">
            <input type="text" placeholder="cuenta@dominio.com" id="correo" name="ncorreo">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="Klabe1">Introducir Clave Acceso</label>
          </div>
          <div class="col-75">
            <input type="password" id="klabe1" name="nklabe1" placeholder="password">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="Klabe2">Repita Clave Acceso</label>
          </div>
          <div class="col-75">
            <input type="password" id="klabe2" name="nklabe2" placeholder="password">
          </div>
        </div>

      </fieldset>

      <div class="row">
        <div class="col-25">
          <label for="fname">Nombre</label>
        </div>
        <div class="col-75">
          <input type="text" size="30" maxlength="40" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Apellido</label>
        </div>
        <div class="col-75">
          <input type="text" size="30" maxlength="30" disabled="true" id="apellido" name="lastname"
            placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fnacimiento">Fecha nacimiento</label>
        </div>
        <div class="col-75">
          <input type="date" id="fnacimiento" name="fnacimi">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="cursos">Cursos</label>
        </div>
        <div class="col-75">
          <label for="web" class="cCursos">Programador Aplicaciones Web</label>
          <input type="radio" name="Curso" checked id="web" value="web" />
          <br>
          <label for="objetos" class="cCursos">Programador de Objetos</label>
          <input type="radio" name="Curso" id="objetos" value="objetos" />
          <br>
          <label for="sistemas" class="cCursos">Programador de Sistemas</label>
          <input type="radio" name="Curso" id="sistemas" value="sistemas" />
        </div>
      </div>

    <div class="col-25">

<option value="1">Html</option>

      <input type="button" value="cerrarventana" name="fcerrarVentana" />
      <input type="button" value="abrirpopup" name="fabrirPopup" />
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>

</html>
