<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>EasyLearning</title>
  <link href="css/logincss.css" rel="stylesheet" type="text/css"/>

<body>
    <header>
     <a class="logo" tabindex="0"  href="aztIndex.html">
           <img  src="images/lunaTransparente.png"  alt="EasyLearning" >
           <span>EasyLearning</span>
     </a>
    </header>
    
    <div class="card">
        <h1>Log in | <span>individual Edition</span> </h1>    
        <p>For school accounts, please go to your school login page </p>
        <a href="#">Look up your school code.</a>
    <div class ="botones">
           <button tabindex="0" class="btn"><img src="images/google.png" aria-hidden="true"><span>Log in with Google</span></button>
           <button tabindex="0" class="btn"><img src="images/Clever.svg" aria-hidden="true"><span>Log in with Clever</span></button>
           <button tabindex="0" class="btn"><img src="https:/www.clipartmax.com/png/small/117-1178605_office-365-grande-office-365-logo-2018.png" alt="Office-365 Grande - Office 365 Logo 2018 @clipartmax.com"><span>Log in with Office</span></button>
       </div>
     <div class="divider">
         <div class="filler">       
             <span class="divider-line">&nbsp;</span>
         </div>
         <span class="content">Or</span>
         <div class="filler"><span class="divider-line">&nbsp;</span>
         </div>
     </div>
     <form id="formLogin">
         <div>
             <label for="email">Username/Email</label>
             <input type="email" id="email" aria-invalid="false" name="email" required >
         </div>
         <div class="password-lbl-cnt">
                 <label type="password" for="password">Password</label>
                 <a name="forgotpassword" class="forgot-pass" tabindex="7" href="#">Forgot password?</a>
          </div>
          <div class="password-cnt">
                 <input class="password" type="password" id="password" name="password" required>
         </div>
         <div class="submit-cnt">
                <input type="submit" class="submit" value="Log in">
         </div>
         <p>Donâ€™t have an account? <a name="signup" href="/signup">Sign up</a></p>
     </form>
     
 
    </div>

</body>
