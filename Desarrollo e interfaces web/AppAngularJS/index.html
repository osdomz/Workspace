<!DOCTYPE html>
<html ng-app="AppAngularJS">

<head>
    <title>App AngularJS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="MainController">
    <div>
        <h1>{{title}}</h1>
        <div ng-repeat="item in items">
            <h2>{{item.name}}</h2>
            <img ng-src="{{item.image}}" alt="{{item.name}}" ng-mouseover="addBorder($event)" ng-mouseleave="removeBorder($event)" ng-click="showDetails(item)">
            <p>{{item.description}}</p>
        </div>
    </div>

    <form ng-submit="agregarItem(newItem)">
        <label for="name">Nombre:</label>
        <input type="text" id="name" ng-model="newItem.name" required><br>
        <label for="image">Imagen:</label>
        <input type="text" id="image" ng-model="newItem.image" required><br>
        <label for="description">Descripción:</label>
        <input type="text" id="description" ng-model="newItem.description" required><br>
        <button type="submit">Agregar</button>
    </form>

    <div ng-show="showTable" class= "table">
        <h2>Detalles</h2>
        <table style="border: 2px solid black; margin-top: 10px">
            <tr>
                <td>Nombre:</td>
                <td>{{selectedItem.name}}</td>
                <td>
                    <img ng-src="{{selectedItem.image}}" alt="{{selectedItem.name}}" />
                </td>
                <td>Descripción:</td>
                <td>{{selectedItem.description}}</td>
            </tr>
        </table>
        <button ng-click="hideDetails()">Cerrar</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
